# uid_config.yaml - 数据中心结构与UID映射配置
# 本配置文件定义了整个数据中心的层次结构和所有属性的 uid 映射

datacenter:
  name: "示例数据中心"
  uid: "DC_001"
  location: "北京市海淀区"

  # ==================== 数据中心级别的环境传感器 ====================
  environment_sensors:
    - sensor_name: "室外温度传感器1"
      sensor_uid: "ENV_DC_TEMP_001"
      location: "数据中心楼顶"
      attributes:
        - name: "室外环境温度"
          uid: "dc_outdoor_temp_001"
          attr_type: "telemetry"
          field_key: "value"
          unit: "℃"
          description: "数据中心室外环境温度"

    - sensor_name: "室外湿度传感器1"
      sensor_uid: "ENV_DC_HUM_001"
      location: "数据中心楼顶"
      attributes:
        - name: "室外环境湿度"
          uid: "dc_outdoor_hum_001"
          attr_type: "telemetry"
          field_key: "value"
          unit: "%"
          description: "数据中心室外环境湿度"

  # ==================== 数据中心级别的属性 ====================
  datacenter_attributes:
    - name: "数据中心总有功功率"
      uid: "dc_total_power_001"
      attr_type: "telemetry"
      field_key: "value"
      unit: "kW"
      description: "数据中心总有功功率"

    - name: "数据中心总累计能耗"
      uid: "dc_total_energy_001"
      attr_type: "telemetry"
      field_key: "value"
      unit: "kWh"
      description: "数据中心总累计能耗"

  # ==================== 机房列表 ====================
  computer_rooms:
    # ========== 机房1: 风冷机房 ==========
    - room_name: "A栋1层机房"
      room_uid: "CR_A1"
      room_type: "AirCooled"
      location: "A栋1层"
      is_available: True

      # 机房级别的环境传感器
      environment_sensors:
        - sensor_name: "A1机房温度传感器1"
          sensor_uid: "ENV_CR_A1_TEMP_001"
          location: "A1机房北侧"
          attributes:
            - name: "室内环境温度测点1"
              uid: "cr_a1_indoor_temp_001"
              attr_type: "telemetry"
              field_key: "value"
              unit: "℃"

        - sensor_name: "A1机房温度传感器2"
          sensor_uid: "ENV_CR_A1_TEMP_002"
          location: "A1机房南侧"
          attributes:
            - name: "室内环境温度测点2"
              uid: "cr_a1_indoor_temp_002"
              attr_type: "telemetry"
              field_key: "value"
              unit: "℃"

        - sensor_name: "A1机房湿度传感器1"
          sensor_uid: "ENV_CR_A1_HUM_001"
          location: "A1机房中央"
          attributes:
            - name: "室内环境湿度测点1"
              uid: "cr_a1_indoor_hum_001"
              attr_type: "telemetry"
              field_key: "value"
              unit: "%"

      # 机房级别的属性
      room_attributes:
        - name: "机房总有功功率"
          uid: "cr_a1_total_power"
          attr_type: "telemetry"
          field_key: "value"
          unit: "kW"

        - name: "机房总累计能耗"
          uid: "cr_a1_total_energy"
          attr_type: "telemetry"
          field_key: "value"
          unit: "kWh"

      # 风冷空调系统列表
      air_cooled_systems:
        # 风冷系统1
        - system_name: "A1机房风冷系统1"
          system_uid: "ACAC_A1_001"
          is_available: True

          # 室内空调
