# 模型配置文件
# 本配置文件定义了预测模型和优化模型的参数

# ==================== 预测模型配置 ====================
prediction_model:
  # 模型类型: LSTM, GRU, Transformer, etc.
  model_type: "LSTM"

  # 模型架构参数
  architecture:
    input_size: 10        # 输入特征维度
    hidden_size: 128      # 隐藏层大小
    num_layers: 2         # 层数
    dropout: 0.2          # Dropout率
    bidirectional: false  # 是否使用双向LSTM

  # 训练参数
  training:
    batch_size: 32
    learning_rate: 0.001
    epochs: 100
    early_stopping_patience: 10
    optimizer: "Adam"
    loss_function: "MSE"

  # 模型保存配置
  checkpoint:
    save_dir: "./checkpoints/prediction"
    save_interval: 10     # 每10个epoch保存一次
    keep_best_only: true  # 只保留最佳模型

# ==================== 优化模型配置 ====================
optimization_model:
  # 优化算法类型: PPO, SAC, DQN, GA, PSO, etc.
  algorithm: "PPO"

  # 强化学习参数（如果使用RL）
  rl_parameters:
    gamma: 0.99           # 折扣因子
    learning_rate: 0.0003
    clip_epsilon: 0.2     # PPO裁剪参数
    value_coef: 0.5       # 价值函数系数
    entropy_coef: 0.01    # 熵系数

  # 遗传算法参数（如果使用GA）
  ga_parameters:
    population_size: 50
    mutation_rate: 0.1
    crossover_rate: 0.8
    max_generations: 100

  # 模型保存配置
  checkpoint:
    save_dir: "./checkpoints/optimization"
    save_interval: 100    # 每100次迭代保存一次
